<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" class="add-form">
  <div class="form-control">
    <label for="text"> Task </label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Add Task"
      [(ngModel)]="text"
    />
  </div>
  <div class="form-control">
    <label for="day"> Day & Time </label>
    <input
      type="date"
      name="day"
      id="day"
      placeholder="Day & Time"
      [(ngModel)]="day"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder"> Day & Time </label>
    <input
      type="checkbox"
      name="reminder"
      id="reminder"
      [(ngModel)]="reminder"
    />
  </div>
  {{ text }}
  <input type="submit" value="Save Taask" class="btn btn-block" />
</form>
